<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreeTest</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="./js/avalon/avalon.js"></script>
    <script type="text/javascript">
    $(function(){

    })

    var vm = avalon.define({
        $id:"jicheng",
        currenvalue:"Action",
        param:{
            id:""
        },
        flag:true,
        divClick:function(){
            vm.flag = !vm.flag;
        },
        unFocus:function(){
            vm.flag = !vm.flag;
        }
    });
    </script>
    <style type="text/css">
    body{
        text-align: center;
    }
    table{
        width: 100%;
        height: 100%;        
    }
    table tr td{
        border: 1px solid #000000;
        padding: 1px 1px;
        width: 50%;
        height: 37px;
    }
    input{
        width: 100%;
        text-align: center;
    }
    </style>
</head>
<body>
<table ms-controller="jicheng">
    <tr>
        <td>
            <div ms-visible="flag" style="width:100%;height:100%;" ms-click="divClick" ms-text="param.id"></div>
            <input type="text" ms-blur="unFocus" ms-visible="!flag" ms-value="param.id" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </td>
        <td>123</td>
    </tr>
    <tr>
        <td>123</td>
        <td>123</td>
    </tr>
    <tr>
        <td>123</td>
        <td>123</td>
    </tr>
</table>
</body>
</html>
